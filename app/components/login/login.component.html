<ion-content class="content">
  <div class="top">
    <div class="logo">
      <ion-icon name="ios-stopwatch-outline"></ion-icon>
    </div>
    <div class="login">
      <p icons>Login</p>
    </div>
  </div>

  <div class="bottom">
    <form [ngFormModel]="authForm" (ngSubmit)="onSubmit(authForm.value)">
      <ion-item class="item">
        <ion-label floating [style.color]="serverColor">{{ "nested.server_address" | translate }}</ion-label>
        <ion-input type="text" [ngFormControl]="serverAddress" required></ion-input>
      </ion-item>
      <ion-item class="item">
        <ion-label floating [style.color]="usernameColor">{{ "nested.user" | translate }}</ion-label>
        <ion-input type="text" [ngFormControl]="username" required></ion-input>
      </ion-item>
      <ion-item class="item">
        <ion-label floating [style.color]="passwordColor">{{ "nested.password" | translate }}</ion-label>
        <ion-input type="password" [ngFormControl]="password" required></ion-input>
      </ion-item>
      <button class="login_button" accent floating block full>LOGIN</button>
    </form>
  </div>
</ion-content>
