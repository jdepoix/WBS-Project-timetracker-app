
<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >{{ _pickedDateString}}</ion-title>
    <ion-buttons end id="ionButtons">
      <div>
        <ion-datetime (ionChange)="_dateChanged()" id="datetime" displayFormat="MMM DD, YYYY" [(ngModel)]="_pickedDate"></ion-datetime>
        <ion-icon item-right name="calendar" id="calicon"></ion-icon>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list class="slide-in">
    <booking *ngIf="_bookingSession != null" [withWpName]="true" [bookingSession]="_bookingSession" [isLive]="true"></booking>
    <booking *ngFor="let booking of _bookings" (deletedBooking)="_deletedBooking($event)" [booking]="booking" [withWpName]="true" [isLive]="false"></booking>
  </ion-list>
  <ion-label padding *ngIf="_bookings == null && _bookingSession == null" id="hint">{{ _translations.BOOKING_OVERVIEW_NO_BOOKINGS | translate }}</ion-label>
</ion-content>

<button fab fab-bottom fab-right (click)="_add()" calm>
  <ion-icon name="add"></ion-icon>
</button>
