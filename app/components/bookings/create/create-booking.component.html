<ion-header>
  <ion-navbar>
    <ion-title>{{ _workpackage.stringId }} - {{ _workpackage.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button accent floating block full *ngIf="_hideLiveBookingButton" (click)="_createBookingSession()" >
    <ion-icon name="ios-stopwatch-outline"></ion-icon>Livebuchung starten
  </button>
  <ion-label *ngIf="_bookingSession" align="center">
    <h4>Checkout Session</h4>
  </ion-label>
  <form [ngFormModel]="_authForm" (ngSubmit)="_onSubmit(authForm)">
    <ion-list>
    <ion-item class="item">
      <ion-label>Datum</ion-label>
      <ion-datetime displayFormat="DD.MM.YYYY"
                    pickerFormat="DD MM YYYY"
                    max="{{_maxDate}}"
                    [(ngModel)]="_date"
                    [ngFormControl]="_dateControl"
                    required>
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Aufwand</ion-label>
      <ion-datetime displayFormat="HH:mm"
                    pickerFormat="HH mm"
                    [(ngModel)]="_effort"
                    [ngFormControl]="_effortControl"
                    (ionChange)="_refreshEtc()"
                    required>
      </ion-datetime>
    </ion-item>
    <ion-item class="item">
      <ion-label floating >Beschreibung</ion-label>
      <ion-textarea type="text" [ngFormControl]="_descriptionControl" rows="3" required></ion-textarea>
    </ion-item>
    <ion-item class="item">
      <ion-label color="grey">ETC - aktuell:</ion-label>
      <ion-input value="{{ _workpackage.etc}}" text-right="right" readonly></ion-input>
    </ion-item>
    <ion-item class="item">
      <ion-label text->ETC - neu:</ion-label>
      <ion-input type="number" [(ngModel)]="_etc" text-right="right"></ion-input>
    </ion-item>
    <button floating block full>Buchung abschicken</button>
      </ion-list>
  </form>
</ion-content>
