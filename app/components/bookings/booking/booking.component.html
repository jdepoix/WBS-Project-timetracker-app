<ion-card>
    <ion-card-content>
        <ion-grid>
            <ion-row>

                <ion-col width-80 *ngIf="withWpName"><b>Dummy Arbeitspaket Name</b></ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-20>{{ booking.effort | workdaysToHours }} h</ion-col>
                <ion-col width-80>{{ booking.description}}</ion-col>
            </ion-row>

        </ion-grid>
        <div *ngIf="false">
          <hr style="stroke: 12; color: darkgrey">
          <ion-grid>
            <ion-row>

              <ion-col width-20>
                <button round id="checkout_button" (click)="checkout_livebooking()">
                  <ion-icon name="close"></ion-icon>
                </button>
              </ion-col>
              <ion-col width-80>
                <ion-label id="label_checkout">
                  AUSCHECKEN
                </ion-label>
              </ion-col>
            </ion-row>

          </ion-grid>
        </div>

    </ion-card-content>
</ion-card>
