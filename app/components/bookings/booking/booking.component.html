<ion-card>
    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col width-80 *ngIf="withWpName"><b>Dummy Arbeitspaket Name</b></ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-20>{{ booking.effort | workdaysToHours }} h <ion-label *ngIf="isLive" style="color: #327eff">LIVE</ion-label></ion-col>
                <ion-col width-80>{{ booking.description}}</ion-col>
            </ion-row>

        </ion-grid>
        <div id="checkoutDiv" *ngIf="isLive" >
          <hr style="stroke: 12; color: darkgrey">
          <button width-100 id="checkout_button" (click)="checkout_livebooking(booking)">



                  <ion-icon item-left round id="closeicon" name="close"></ion-icon>

                   AUSCHECKEN

          </button>
        </div>

    </ion-card-content>
</ion-card>
