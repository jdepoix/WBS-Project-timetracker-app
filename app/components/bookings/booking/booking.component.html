<ion-card>
    <ion-card-content>
        <ion-grid>
            <ion-row *ngIf="withWpName">
              <ion-col width-100>
                <span margin-right="5%" style="font-size: medium">
                  {{booking.workpackage.name}}
                </span>
                <span style="font-size: medium;opacity: 0.5;">
                   {{"   " + booking.workpackage.stringId}}
                </span>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-20>

                  <edit-label [booking]="booking" [isTimeLabel]="true" [_text]="(booking.effort | workdaysToHours) + ' h'">

                  </edit-label>
                  <ion-label *ngIf="isLive" style="color: #327eff">LIVE</ion-label>

                </ion-col>
                <ion-col width-80 *ngIf="isLive">
                  live booking session
                </ion-col>
                <ion-col width-80 *ngIf="!isLive">
                  <edit-label [booking]="booking" [_text]="booking.description">
                  </edit-label>
                </ion-col>

            </ion-row>

        </ion-grid>
        <div id="checkoutDiv" *ngIf="isLive" >
          <hr style="stroke: 12; color: darkgrey">
          <button width-100 id="checkout_button" (click)="checkout_livebooking(booking)">
                  <ion-icon item-left round id="closeicon" name="close"></ion-icon>
                   AUSCHECKEN
          </button>
        </div>

    </ion-card-content>
</ion-card>
