<ion-header>
    <ion-navbar>
        <ion-title>{{ _workpackage.stringId }} - {{ _workpackage.name }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <template ngFor let-date [ngForOf]="_sortedDateGroups">
        <ion-list-header>
            {{ date }}
        </ion-list-header>
        <booking *ngFor="let booking of _dateGroupedBookings.get(date)" [booking]="booking" [withWpName]="false"></booking>
    </template>
</ion-content>
<button fab fab-bottom fab-right  (click)="_createBooking(_workpackage)" calm>
    <ion-icon name="add"></ion-icon>
</button>
